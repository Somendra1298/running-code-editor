<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Running Code Editor</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:#fff; }
    .frame { width:100%; height:100vh; border:0; display:block; }
    .center { display:flex; align-items:center; justify-content:center; height:100vh; padding:24px; box-sizing:border-box; text-align:center; }
    .card { max-width:760px; }
    a.button { display:inline-block; margin-top:12px; padding:10px 16px; border-radius:8px; text-decoration:none; border:1px solid #ccc; background:#f7f7f7; }
  </style>
</head>
<body>
  <script>
    // If code-runner.html exists, load it in an iframe. Otherwise show helpful message.
    (async function() {
      const appFile = 'code-runner.html';
      try {
        const res = await fetch(appFile, { method: 'GET' });
        if (res.ok && res.headers.get('content-type') && res.headers.get('content-type').includes('text/html')) {
          document.body.innerHTML = '<iframe class="frame" src="' + appFile + '" title="App"></iframe>';
          return;
        }
      } catch(e){}
      // fallback UI
      document.body.innerHTML = `
        <div class="center">
          <div class="card">
            <h1>App not found</h1>
            <p>Couldn't find <code>${appFile}</code> in the repo root.</p>
            <p>Make sure your app file exists and is named exactly <code>code-runner.html</code> (case-sensitive).</p>
            <a class="button" href="README.md" target="_blank" rel="noopener">Open README</a>
          </div>
        </div>`;
    })();
  </script>
</body>
</html>
