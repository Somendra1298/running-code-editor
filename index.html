<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Running Code Editor â€” Index</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>html,body{height:100%;margin:0}iframe{width:100%;height:100vh;border:0}</style>
</head>
<body>
  <script>
    // Try to load code-runner.html, otherwise show message
    (async function(){
      const app = 'code-runner.html';
      try {
        const r = await fetch(app, {method:'GET'});
        if (r.ok) {
          document.body.innerHTML = '<iframe src="'+app+'" title="App"></iframe>';
          return;
        }
      } catch(e){}
      document.body.innerHTML = `
  <div style="padding:24px;font-family:sans-serif">
    <h1>App not found</h1>
    <p>Couldn't load <code>code-runner.html</code>. Make sure the file exists in the repo root and is named exactly that (case-sensitive).</p>
    <p><a href="README.md" target="_blank">Open README</a></p>
  </div>
`;

  </script>
</body>
</html>
