<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Running Code Editor</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    .frame { width:100%; height:100vh; border:0; display:block; }
    .center {
      display:flex; align-items:center; justify-content:center;
      height:100vh; padding:24px; box-sizing:border-box; text-align:center;
    }
    .card { max-width:760px; }
    a.button {
      display:inline-block; margin-top:12px; padding:10px 16px; border-radius:8px;
      text-decoration:none; border:1px solid #ccc;
      background:#f7f7f7;
    }
  </style>
</head>
<body>
  <div id="root" class="center">
    <div class="card">
      <h1>Loading your editor…</h1>
      <p id="msg">Trying to open your app file (editor.html or demo.html).</p>
      <div id="links" style="display:none">
        <p>If nothing loaded, open the README or rename your app file to <code>index.html</code>.</p>
        <a class="button" href="README.md" target="_blank" rel="noopener">Open README</a>
      </div>
    </div>
  </div>

  <script>
    // Try to detect and load editor.html or demo.html into an iframe.
    (async function() {
      const tryFiles = ['editor.html', 'demo.html', 'index.html'];
      for (const f of tryFiles) {
        try {
          // Attempt a HEAD-like fetch to see if file exists
          const res = await fetch(f, { method: 'GET' });
          if (res.ok && res.headers.get('content-type') && res.headers.get('content-type').includes('text/html')) {
            // Replace the UI with an iframe loading that file
            document.body.innerHTML = '<iframe class="frame" src="' + f + '" title="App"></iframe>';
            return;
          }
        } catch (e) {
          // ignore and try next
        }
      }
      // nothing found — show fallback UI
      document.getElementById('msg').textContent = "Couldn't find editor.html / demo.html / index.html in the repo root.";
      document.getElementById('links').style.display = 'block';
    })();
  </script>
</body>
</html>
